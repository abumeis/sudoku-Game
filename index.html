<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <!-- box sudoku -->
    <div class="container ">
        <div>
            <h1>Sudoku</h1>
        </div>

        <div id="sudoku" class="row  ">
            <div class="col-12 m-5 ">
                <div class="row ">
                    <div input class="col-1 box border-1"><span id="line0-0"></span></div>
                    <div class="col-1 box border-1"><span id="line0-1"></span> </div>
                    <div class="col-1 box border-1"><span id="line0-2"></span></div>
                    <div class="col-1 box border-2"><span id="line0-3"></span></div>
                    <div class="col-1 box border-2"><span id="line0-4"></span></div>
                    <div class="col-1 box border-2"><span id="line0-5"></span></div>
                    <div class="col-1 box border-1"><span id="line0-6"></span></div>
                    <div class="col-1 box border-1"><span id="line0-7"></span></div>
                    <div class="col-1 box border-1 "><span id="line0-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-1"><span id="line1-0"></span></div>
                    <div class="col-1 box border-1"><span id="line1-1"></span> </div>
                    <div class="col-1 box border-1"><span id="line1-2"></span></div>
                    <div class="col-1 box border-2"><span id="line1-3"></span></div>
                    <div class="col-1 box border-2"><span id="line1-4"></span></div>
                    <div class="col-1 box border-2"><span id="line1-5"></span></div>
                    <div class="col-1 box border-1"><span id="line1-6"></span></div>
                    <div class="col-1 box border-1"><span id="line1-7"></span></div>
                    <div class="col-1 box border-1"><span id="line1-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-1"><span id="line2-0"></span></div>
                    <div class="col-1 box border-1"><span id="line2-1"></span> </div>
                    <div class="col-1 box border-1"><span id="line2-2"></span></div>
                    <div class="col-1 box border-2"><span id="line2-3"></span></div>
                    <div class="col-1 box border-2"><span id="line2-4"></span></div>
                    <div class="col-1 box border-2"><span id="line2-5"></span></div>
                    <div class="col-1 box border-1"><span id="line2-6"></span></div>
                    <div class="col-1 box border-1"><span id="line2-7"></span></div>
                    <div class="col-1 box border-1"><span id="line2-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-2"><span id="line3-0"></span></div>
                    <div class="col-1 box border-2"><span id="line3-1"></span> </div>
                    <div class="col-1 box border-2"><span id="line3-2"></span></div>
                    <div class="col-1 box border-1"><span id="line3-3"></span></div>
                    <div class="col-1 box border-1"><span id="line3-4"></span></div>
                    <div class="col-1 box border-1"><span id="line3-5"></span></div>
                    <div class="col-1 box border-2"><span id="line3-6"></span></div>
                    <div class="col-1 box border-2"><span id="line3-7"></span></div>
                    <div class="col-1 box border-2"><span id="line3-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-2 border-2"><span id="line4-0"></span></div>
                    <div class="col-1 box border-2 border-2"><span id="line4-1"></span> </div>
                    <div class="col-1 box border-2 border-2"><span id="line4-2"></span></div>
                    <div class="col-1 box border-1"><span id="line4-3"></span></div>
                    <div class="col-1 box border-1"><span id="line4-4"></span></div>
                    <div class="col-1 box border-1"><span id="line4-5"></span></div>
                    <div class="col-1 box border-2"><span id="line4-6"></span></div>
                    <div class="col-1 box border-2"><span id="line4-7"></span></div>
                    <div class="col-1 box border-2"><span id="line4-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-2"><span id="line5-0"></span></div>
                    <div class="col-1 box border-2"><span id="line5-1"></span> </div>
                    <div class="col-1 box border-2"><span id="line5-2"></span></div>
                    <div class="col-1 box border-1"><span id="line5-3"></span></div>
                    <div class="col-1 box border-1"><span id="line5-4"></span></div>
                    <div class="col-1 box border-1"><span id="line5-5"></span></div>
                    <div class="col-1 box border-2"><span id="line5-6"></span></div>
                    <div class="col-1 box border-2"><span id="line5-7"></span></div>
                    <div class="col-1 box border-2"><span id="line5-8"></span></div>
                </div>

                    <div class="col-1 box border-1"><span id="line6-0"></span></div>

                    <div class="col-1 box border-2"><span id="line6-3"></span></div>
                    <div class="col-1 box border-2"><span id="line6-4"></span></div>
                    <div class="col-1 box border-2"><span id="line6-5"></span></div>
                    <div class="col-1 box border-1"><span id="line6-6"></span></div>
                    <div class="col-1 box border-1"><span id="line6-7"></span></div>
                    <div class="col-1 box border-1"><span id="line6-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-1"><span id="line7-0"></span></div>
                    <div class="col-1 box border-1"><span id="line7-1"></span> </div>
                    <div class="col-1 box border-1"><span id="line7-2"></span></div>
                    <div class="col-1 box border-2"><span id="line7-3"></span></div>
                    <div class="col-1 box border-2"><span id="line7-4"></span></div>
                    <div class="col-1 box border-2"><span id="line7-5"></span></div>
                    <div class="col-1 box border-1"><span id="line7-6"></span></div>
                    <div class="col-1 box border-1"><span id="line7-7"></span></div>
                    <div class="col-1 box border-1"><span id="line7-8"></span></div>
                </div>
                <div class="row">
                    <div class="col-1 box border-1"><span id="line8-0"></span></div>
                    <div class="col-1 box border-1"><span id="line8-1"></span> </div>
                    <div class="col-1 box border-1"><span id="line8-2"></span></div>
                    <div class="col-1 box border-2"><span id="line8-3"></span></div>
                    <div class="col-1 box border-2"><span id="line8-4"></span></div>
                    <div class="col-1 box border-2"><span id="line8-5"></span></div>
                    <div class="col-1 box border-1"><span id="line8-6"></span></div>
                    <div class="col-1 box border-1"><span id="line8-7"></span></div>
                    <div class="col-1 box border-1"><span id="line8-8"></span></div>
                </div>
            </div>
        </div>
        <!-- buttons -->
        <div class="row pb-4  d-flex justify-content-center ">
            <div class="col-3 d-flex">
                <button id="generate" class="glow-on-hover" type="button">Generate</button>
            </div>
            <div class="col-3 d-flex">
                <button id="solve" class="glow-on-hover" type="button">Solve</button>

            </div>
        </div>
    </div>

    <div id="congrats">
        <p id="text">Sorry! didn't reach to that level yet, Try to contact Xav</p>
    </div>

    <script src="./js/generate.js"></script>
    <script src="./js/jquery.js"></script>

</body>

</html>
